<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تدشين</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;width:100vw;overflow:hidden;background:#000;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}
.screen{
  position:fixed;inset:0;
  background:url("tebian-launch.png") center/cover no-repeat;
  opacity:1;transition:opacity 1.2s ease;
}
.after{
  position:fixed;inset:0;
  background:#fff url("after.png") center/cover no-repeat;
  opacity:0;transition:opacity 1.2s ease;pointer-events:none;
}

/* ===== زر/بار التدشين ===== */
.launch-bar{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(720px, 88vw);
  height:110px;
  border-radius:70px;
  border:2px solid rgba(255,255,255,.18);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 34px;

  /* ذهبي متدرّج */
  background: linear-gradient(180deg, #f5e6a6 0%, #d9bf63 45%, #b28a2f 100%);
  box-shadow: 0 18px 40px rgba(0,0,0,.35), inset 0 2px 0 rgba(255,255,255,.25);

  /* حركة تنفّس خفيفة */
  animation: breathe 1.8s ease-in-out infinite;
  overflow:hidden;
}

.launch-bar span{
  color:#ffffff;
  font-size:36px;
  font-weight:900;
  letter-spacing:.2px;
  text-shadow: 0 2px 10px rgba(0,0,0,.25);
  line-height:1.2;
}

/* لمعة تمرّ داخل البار */
.launch-bar::before{
  content:"";
  position:absolute;
  top:-30%;
  left:-40%;
  width:40%;
  height:160%;
  background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.55) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg);
  animation: shine 2.2s linear infinite;
  opacity:.85;
}

@keyframes shine{
  0%{ left:-45%; }
  100%{ left:115%; }
}

@keyframes breathe{
  0%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.03); }
  100%{ transform:translate(-50%,-50%) scale(1); }
}

.launch-bar:active{
  transform:translate(-50%,-50%) scale(.98);
  animation:none;
}

/* إخفاء البار بعد الضغط (اختياري) */
.hidden{ display:none; }
</style>
</head>
<body>

<div id="screen" class="screen">
  <div id="bar" class="launch-bar" onclick="go()">
    <span>بسم الله توكلنا على الله</span>
  </div>
</div>

<div id="after" class="after"></div>

<script>
let done=false;
function go(){
  if(done) return;
  done=true;

  // أخفِ البار ثم ابدأ التلاشي
  document.getElementById("bar").classList.add("hidden");
  document.getElementById("screen").style.opacity="0";

  setTimeout(()=>{
    document.getElementById("after").style.opacity="1";
  }, 1200);
}
</script>

</body>
</html>
